<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>innerHTML 활용</title>
    <script>
        function change() {
            let p = document.getElementById("firstP");
            p.innerHTML = "나의 <img src='F:/학교/과제/웹 프로그래밍/media/고양이.jpg'> 고양이";
        }
    </script>

</head>

<body>
    <h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 고양이가 보입니다.</h3>
    <hr>
    <p id="firstP" style="color:blue" onclick="change()">
        여기에 <span style="color:red"> 클릭하세요 </span>
    </p>
</body>

</html>
