<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>new Image()로 이미지 로딩</title>
    <script>
        let files = ["media/고양이.jpg", 
                     "media/다운로드.jpg",
                     "media/스페이드2.png",
                     "media/스페이드3.png",
                     "media/스페이드7.png",
                     "media/스페이드a.png",
                     "media/크리스마스트리.png"];
        let imgs = new Array();
        for(let i=0; i<files.length; i++) {
            imgs[i] = new Image(); 
            imgs[i].src = files[i]; 
        }
        
        let next = 1;
        function change(img) {
            img.src = imgs[next].src; 
            next++; 
            next %= imgs.length;
        }
        </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
    <img style="border:20px ridge wheat" 
             src="media/고양이.jpg" alt="."  width="200" height="200" 
              onclick="change(this)">
</body>
</html>
