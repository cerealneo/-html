<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {
            obj.src = "media/스페이드a.png";
        }
        function out(obj) {
            obj.src = "media/스페이드2.png";
        }
    </script>
</head>

<body>
    <h3>마우스를 올려 보세요</h3>

    <hr>
    <img src="media/스페이드a.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
</body>

</html>
