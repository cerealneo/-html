<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>별 문자 출력하기</title>
    <script>
        function printStar(n) {
            let m = parseInt(n);
            if (isNaN(n)) {
                document.write("입력 오류입니다.");
                return;
            }

            for(let i=0; i<=n; i++){
                for(let j = 0; j<= i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }

        }
    </script>
</head>

<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let n = prompt("정수를 입력하세요", "");
        printStar(n);
    </script>
</body>

</html>
